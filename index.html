<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Lato|Open+Sans|Roboto|Stylish&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Dog Search</title>
</head>
<body onload="carregando()">
  <div class="container border-bottom border-warning pt-5 text-center">
    <h1 class="pb-4">Adicione um dog</h1>
    <div class="row">

      <div class="col-sm-8">
        <figure class="text-center">
          <img src="https://images.dog.ceo/breeds/corgi-cardigan/n02113186_8678.jpg" id="imgDog" class="img-fluid">
          <figcaption id="subImg" style="font-weight: bold; position: relative; top: -2em"></figcaption>
        </figure>
      </div>

      <div class="col-sm-4 d-flex flex-column">

        <select onchange="lista(this.value)" id="formRaca" class="custom-select mb-3">
          <option value='' disabled selected>Selecione a raça</option>
        </select>

        <select onchange="sublista(this.value)" id="formSubRaca" style="display:none" class="custom-select mb-3">
          <option value="" disabled selected>Selecione a sub-raça</option>
        </select>

        <input type="text" placeholder="Insira o nome do cachorro" oninput="subTitle(event)" class="form-control mb-3" aria-label="Default" aria-describedby="inputGroup-sizing-default">

        <select id="corTexto" onchange="attCor(event)" class="custom-select mb-3">
          <option value="" disabled selected>Selecione a cor do texto</option>
          <option value="#0000FF" style="color:#0000FF">Azul</option>
          <option value="#FFFF00" style="color:#FFFF00">Amarelo</option>
          <option value="#FF0000" style="color:#FF0000">Vermelho</option>
          <option value="#FFFFFF" style="color:#FFFFFF; background-color:#000000">Branco</option>
          <option value="#000000" style="color:#000000">Preto</option>
        </select>

        <select id="fontTexto" onchange="attFont(event)" class="custom-select mb-3">
          <option value="" disabled selected>Selecione a fonte do texto</option>
          <option value="Roboto" style="font-family:Roboto">Roboto</option>
          <option value="Baloo Bhai" style="font-family:Baloo Bhai">Baloo Bhai</option>
          <option value="Stylish" style="font-family:Stylish">Stylish</option>
          <option value="Open Sans" style="font-family:Open Sans">Open Sans</option>
          <option value="Lato" style="font-family:Lato">Lato</option>
        </select>
        <label>Selecione o tamanho do texto</label>
        <input type="number" value="20" onchange="attSize(event)" class="form-control mb-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="fontSize"/>
        
        <button onclick="trocarImg()" class="btn btn-info w-50 mx-auto mb-3"><i class="fas fa-random"></i> Trocar imagem</button>

        <button onclick="handleSave()" class="btn btn-success w-50 mx-auto mb-3"><i class="far fa-save"></i> SALVAR</button>

      </div>


    </div>
  </div>
  <div class="container pt-4 text-center">
    <h1 class="pb-5">Dogs registrados</h1>
    <div class="listAll d-flex flex-wrap align-items-center justify-content-around">

    </div>
  </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
